<head>

<title>DesignTools Chrome — Viewport Framing Options (Zinc)</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", system-ui, sans-serif;
    background: #08080a;
    color: #e4e4ef;
    overflow: hidden;
    height: 100vh;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
  }

  /* ===== Tab bar ===== */
  .tab-bar {
    display: flex;
    align-items: stretch;
    height: 38px;
    background: #0a0a0e;
    border-bottom: 1px solid #222;
    padding: 0 12px;
    gap: 1px;
    flex-shrink: 0;
  }
  .tab {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 0 14px;
    border: none;
    background: transparent;
    color: #555;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    border-bottom: 2px solid transparent;
    transition: color 0.15s;
  }
  .tab:hover { color: #999; }
  .tab.active { color: #e4e4ef; border-bottom-color: #60a5fa; }
  .tab .desc {
    font-weight: 400;
    color: #666;
    font-size: 11px;
  }
  .tab.active .desc { color: #808094; }
  .tab-bar .hint {
    margin-left: auto; display: flex; align-items: center;
    font-size: 10px; color: #444; gap: 4px;
  }
  .tab-bar .hint kbd {
    display: inline-block; padding: 1px 4px; background: #1a1a20;
    border: 1px solid #2a2a30; border-radius: 3px;
    font-family: "SF Mono", monospace; font-size: 9px; color: #666;
  }

  /* ===== Full-viewport options ===== */
  .option {
    flex: 1;
    display: none;
    flex-direction: column;
    overflow: hidden;
  }
  .option.active { display: flex; }

  /* All options use Zinc theme */
  .option {
    --bg: #0a0a0c; --surface: #1a1a1e; --surface-hover: #242428;
    --border: #3c3c44; --border-subtle: #2e2e36;
    --text: #f4f4f8; --text-muted: #b0b0c0; --text-dimmed: #808094;
    --input-bg: #121216; --accent: #60a5fa;
    --accent-muted: rgba(96,165,250,0.16);
  }

  /* Chrome layout */
  .chrome { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
  .chrome-toolbar {
    display: flex; align-items: center;
    height: 44px; padding: 0 16px; gap: 12px;
    border-bottom: 1px solid var(--border);
    background: var(--surface); flex-shrink: 0;
  }
  .chrome-toolbar .logo {
    display: flex; align-items: center; gap: 6px;
    color: var(--text-muted); font-size: 11px; font-weight: 600;
    letter-spacing: 0.03em; flex-shrink: 0;
  }
  .chrome-toolbar .logo svg { width: 14px; height: 14px; }
  .chrome-toolbar .sep { width: 1px; height: 16px; background: var(--border); flex-shrink: 0; }
  .chrome-toolbar .bp-group { display: flex; gap: 4px; flex: 1; justify-content: center; align-items: center; }
  .bp-btn {
    display: inline-flex; align-items: center;
    padding: 3px 8px; border: 1px solid var(--border-subtle);
    border-radius: 4px; background: var(--input-bg);
    color: var(--text-muted); font-size: 11px; font-weight: 500;
    font-family: "SF Mono", "Fira Code", monospace;
  }
  .bp-btn.active {
    background: var(--accent-muted); border-color: var(--accent); color: var(--accent);
  }
  .icon-btn {
    display: inline-flex; align-items: center; justify-content: center;
    width: 28px; height: 28px; border-radius: 6px;
    border: none; background: transparent; color: var(--text-muted); flex-shrink: 0;
  }
  .icon-btn.active { background: var(--accent); color: white; }
  .icon-btn svg { width: 14px; height: 14px; }
  .width-input {
    width: 48px; text-align: center;
    background: var(--input-bg); border: 1px solid var(--border-subtle);
    border-radius: 4px; color: var(--text);
    font-family: "SF Mono", "Fira Code", monospace;
    font-size: 11px; padding: 3px 4px;
  }

  /* URL bar */
  .chrome-urlbar {
    display: flex; align-items: center;
    height: 30px; padding: 0 16px;
    background: var(--bg); border-bottom: 1px solid var(--border-subtle); flex-shrink: 0;
  }
  .url-pill {
    display: flex; align-items: center; gap: 4px;
    padding: 2px 8px; background: var(--input-bg);
    border: 1px solid var(--border-subtle); border-radius: 4px;
    font-size: 11px; font-family: "SF Mono", "Fira Code", monospace;
    color: var(--text-dimmed);
  }
  .url-pill .host { color: var(--text-muted); }

  .chrome-body { display: flex; flex: 1; overflow: hidden; }

  /* === Viewport framing variants === */

  /* A: Flush — site fills edge to edge (current behavior) */
  .vp-flush {
    flex: 1; background: #ffffff; overflow-y: auto;
  }

  /* B: Border — thin border separating site from chrome */
  .vp-border {
    flex: 1; background: var(--bg); overflow-y: auto;
    border-right: 1px solid var(--border);
  }
  .vp-border .fake-site {
    border-left: 1px solid var(--border);
    border-top: 1px solid var(--border);
  }

  /* C: Padded — bg visible around site, site has border + subtle shadow */
  .vp-padded {
    flex: 1; background: var(--bg); overflow-y: auto;
    padding: 16px;
  }
  .vp-padded .fake-site {
    border: 1px solid var(--border);
    border-radius: 8px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.35);
  }

  /* D: Padded tight — smaller padding, sharper look */
  .vp-padded-tight {
    flex: 1; background: var(--bg); overflow-y: auto;
    padding: 8px;
  }
  .vp-padded-tight .fake-site {
    border: 1px solid var(--border);
    border-radius: 6px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.3);
  }

  /* Fake site shared */
  .fake-site {
    width: 100%; background: #ffffff;
    overflow: hidden; min-height: 100%;
  }
  .fs-nav {
    display: flex; align-items: center;
    padding: 10px 20px; border-bottom: 1px solid #e5e7eb;
    gap: 20px; background: #fff;
  }
  .fs-nav .fs-brand { font-size: 13px; font-weight: 700; color: #111827; }
  .fs-nav a { font-size: 12px; color: #6b7280; text-decoration: none; }
  .fs-nav a.active { color: #111827; font-weight: 500; }
  .fs-nav .fs-avatar {
    margin-left: auto; width: 26px; height: 26px;
    border-radius: 50%; background: #e0e7ff;
    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: 600; color: #4338ca;
  }
  .fs-hero {
    padding: 32px 20px 24px;
    background: linear-gradient(135deg, #f0f4ff 0%, #fef3f2 100%);
  }
  .fs-hero h1 { font-size: 18px; font-weight: 700; color: #111827; margin-bottom: 6px; }
  .fs-hero p { font-size: 13px; color: #6b7280; line-height: 1.5; max-width: 480px; }
  .fs-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 16px 20px; }
  .fs-card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
  .fs-card h3 { font-size: 12px; font-weight: 600; color: #111827; margin-bottom: 4px; }
  .fs-card .fs-metric { font-size: 20px; font-weight: 700; color: #111827; margin-bottom: 2px; }
  .fs-card .fs-change { font-size: 11px; font-weight: 500; }
  .fs-card .fs-change.up { color: #16a34a; }
  .fs-card .fs-change.down { color: #dc2626; }
  .fs-table { padding: 8px 20px 20px; }
  .fs-table h2 { font-size: 13px; font-weight: 600; color: #111827; margin-bottom: 8px; }
  .fs-table table { width: 100%; border-collapse: collapse; font-size: 12px; }
  .fs-table th {
    text-align: left; padding: 6px 10px; font-weight: 500; color: #6b7280;
    border-bottom: 1px solid #e5e7eb; font-size: 10px;
    text-transform: uppercase; letter-spacing: 0.05em;
  }
  .fs-table td { padding: 8px 10px; border-bottom: 1px solid #f3f4f6; color: #374151; }
  .fs-status { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 500; }
  .fs-status.active { background: #dcfce7; color: #16a34a; }
  .fs-status.pending { background: #fef3c7; color: #d97706; }
  .fs-status.inactive { background: #f3f4f6; color: #6b7280; }

  /* Editor panel */
  .chrome-panel {
    width: 300px; border-left: 1px solid var(--border);
    background: var(--surface); display: flex;
    flex-direction: column; overflow-y: auto; flex-shrink: 0;
  }
  .panel-header {
    display: flex; align-items: center; gap: 8px;
    padding: 12px 16px; border-bottom: 1px solid var(--border);
  }
  .panel-header .badge {
    width: 26px; height: 26px; border-radius: 6px;
    background: var(--accent-muted);
    display: flex; align-items: center; justify-content: center; flex-shrink: 0;
  }
  .panel-header .badge svg { width: 12px; height: 12px; color: var(--accent); }
  .panel-header .info { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
  .panel-header .el-name { font-size: 12px; font-weight: 600; color: var(--text); }
  .panel-header .el-file {
    font-size: 10px; color: var(--text-dimmed);
    font-family: "SF Mono", "Fira Code", monospace;
    overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  .seg-control {
    display: flex; margin: 10px 16px;
    background: var(--input-bg); border-radius: 6px; padding: 2px; gap: 1px;
  }
  .seg-btn {
    flex: 1; padding: 5px 10px; border: none; border-radius: 4px;
    font-size: 11px; font-weight: 500; text-align: center;
    color: var(--text-dimmed); background: transparent; font-family: inherit;
  }
  .seg-btn.active {
    background: var(--surface-hover); color: var(--text);
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }
  .tab-explainer {
    display: flex; align-items: flex-start; gap: 8px;
    padding: 10px 16px 12px; font-size: 11px; line-height: 1.45;
    color: var(--text-muted); background: var(--input-bg);
  }
  .tab-explainer svg { width: 13px; height: 13px; flex-shrink: 0; margin-top: 1px; color: var(--text-dimmed); }
  .tab-explainer .explainer-file {
    font-family: "SF Mono", "Fira Code", monospace;
    font-size: 10px; color: var(--text-dimmed); margin-top: 3px;
  }
  .section-hdr {
    display: flex; align-items: center; gap: 5px;
    padding: 10px 16px; font-size: 9px; font-weight: 600;
    text-transform: uppercase; letter-spacing: 0.05em;
    color: var(--text-muted); border-top: 1px solid var(--border-subtle);
  }
  .section-hdr .count { margin-left: auto; font-weight: 400; color: var(--text-dimmed); }
  .section-hdr svg { width: 10px; height: 10px; }
  .prop-row {
    display: flex; align-items: center; gap: 8px;
    padding: 3px 16px; min-height: 28px;
  }
  .prop-label {
    font-size: 10px; font-weight: 500; color: var(--text-dimmed);
    min-width: 52px; text-transform: uppercase;
    letter-spacing: 0.03em; flex-shrink: 0;
  }
  .prop-value {
    font-size: 11px; font-family: "SF Mono", "Fira Code", monospace; color: var(--text);
  }
  .prop-input {
    flex: 1; background: var(--input-bg);
    border: 1px solid var(--border-subtle); border-radius: 4px;
    color: var(--text); font-family: "SF Mono", "Fira Code", monospace;
    font-size: 11px; padding: 4px 6px; outline: none;
  }
  .color-trigger {
    display: flex; align-items: center; gap: 8px; flex: 1;
    padding: 4px 6px; background: var(--input-bg);
    border: 1px solid var(--border-subtle); border-radius: 4px;
    font-family: "SF Mono", "Fira Code", monospace;
    font-size: 11px; color: var(--text);
  }
  .swatch {
    width: 18px; height: 18px; border-radius: 4px;
    border: 1px solid var(--border); flex-shrink: 0;
  }
  .color-trigger svg { width: 10px; height: 10px; color: var(--text-dimmed); margin-left: auto; flex-shrink: 0; }
  .save-btn {
    margin: 14px 16px; padding: 7px 14px; border: none;
    border-radius: 6px; background: var(--accent); color: white;
    font-size: 11px; font-weight: 600; text-align: center;
    cursor: pointer; font-family: inherit;
  }
</style>
</head>

const tabs = document.querySelectorAll('.tab');
const opts = document.querySelectorAll('.option');
const map = { flush: 'opt-flush', border: 'opt-border', padded: 'opt-padded', tight: 'opt-tight' };

function switchTo(t) {
  tabs.forEach(b => b.classList.toggle('active', b.dataset.t === t));
  opts.forEach(o => o.classList.remove('active'));
  document.getElementById(map[t]).classList.add('active');
}

tabs.forEach(b => b.addEventListener('click', () => switchTo(b.dataset.t)));
document.addEventListener('keydown', e => {
  if (e.key === '1') switchTo('flush');
  if (e.key === '2') switchTo('border');
  if (e.key === '3') switchTo('padded');
  if (e.key === '4') switchTo('tight');
});
